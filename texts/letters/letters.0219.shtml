<div xmlns="http://www.w3.org/1999/xhtml" xmlns:tei="http://www.tei-c.org/ns/1.0" class="tei_text" type="letter">
   <div class="tei_body">
      <div class="opener"><sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> 
         <div class="salute">My dear Sr</div>
      </div>
      <p>I have scarce time to thank you for your kindness in immediately telling me the unexpected
         good news.<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> I must trouble you to send this<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> to the Vine, as I do not rightly know the direction.
      </p>
      <div class="closer">
         <div class="salute">Adieu, I am<br /> Ever Yours
         </div> 
         <div class="signed">T G: </div> 
         <div class="dateline">May 23.<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> Cambridge
         </div>
      </div>
   </div>

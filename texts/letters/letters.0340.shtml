   <div class="tei_body">
      <p>Remember then, I expect you on Saturday to dine, as I said before. therefore if your
         affairs are any how untoward, let me know by the Penny-post: if I hear nothing, I
         conclude you will come.</p>
      <div class="closer">
         <div class="dateline">Thursday.</div>
      </div>
   </div>

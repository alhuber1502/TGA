   <div class="tei_body">
      <div class="opener"><sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> 
         <div class="dateline">Pembroke Wednsday June 7th. </div>
      </div>
      <p>I have just recollected that Mr Boycot<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> may possibly be able to give you some assistance.
      </p>
      <div class="postscript">
         <p>P:S: Well! why, you don't say any thing to me. here am I; &amp; as soon as our ceremonies<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> are over, look with your telescope at the top of Skiddaw,<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup> &amp; you will see me.
         </p>
      </div>
   </div>

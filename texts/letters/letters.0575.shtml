<div xmlns="http://www.w3.org/1999/xhtml" xmlns:tei="http://www.tei-c.org/ns/1.0" class="tei_text" type="letter">
   <div class="tei_body"><sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup><sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup><p>M<span class="super">r</span> Gray presents his humble services to Prof.<span class="super">r</span> Lort, is much obliged to him for his politeness in inviting M<span class="super">r</span> Bonstetten, but the day is so bad that Gentleman desires to be excused at present.
         M<span class="super">r</span> Gray himself intends to dine at Trinity, &amp; will call on the Professor before one.
      </p>
      <div class="closer">
         <div class="dateline">Saturday, Pem Coll<sup style="font-size:x-small;"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></sup></div>
      </div>
   </div>

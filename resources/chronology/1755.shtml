<h4>Winter
1754 / 55</h4>
<p> Declined offer to become Secretary to the Earl of Bristol
at Lisbon.</p>
<h4>July</h4>
<p> Travelled in Hampshire, visited
Portsmouth, <a href="/resources/glplaces.shtml#Southampton%20%28Southampton%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011385%5D">Southampton</a>,
<a href="/resources/glplaces.shtml#Winchester%20%28Hampshire%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011375%5D">Winchester</a> etc.</p>

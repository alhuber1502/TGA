<h4>24 July</h4>
<p>
Taken ill suddenly while dining at Pembroke
College.</p>
<h4>30 July</h4>
<p> Gray died of suppressed gout.</p>
<h4>6 August</h4>
<p> He was
buried beside his mother and aunt in
the <a class="external"
href="http://apps1.buckscc.gov.uk/eforms2005/photolibrary/photoDetail.aspx?id=19176" target="_blank">churchyard</a> at
<a href="/resources/glplaces.shtml#Stoke%20Poges%20%28Buckinghamshire%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011896%5D">Stoke Poges</a>.</p>

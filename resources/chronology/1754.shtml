<p>During this and the two
following years Gray was engaged with the Pindaric Odes <A
href="/cgi-bin/display.cgi?text=pppo">"The Progress of Poesy"</a> and <a
href="/cgi-bin/display.cgi?text=bapo">"The Bard"</a>.</p>
<p>Probably began <a href="/cgi-bin/display.cgi?text=oopv">"Ode on the
Pleasure arising from Vicissitude"</a>.</p>
<h4>June
- September</h4>
<p> Made a tour in Northamptonshire and Warwickshire.</p>
<h4>December</h4>
<p> <a href="/cgi-bin/display.cgi?text=pppo">"The
Progress of Poesy"</a> finished.</p>

following years Gray was engaged with the Pindaric Odes <A
href="/texts/poems/pppo">"The Progress of Poesy"</a> and <a
href="/texts/poems/bapo">"The Bard"</a>.</p>

<p> <a href="/texts/poems/pppo">"The

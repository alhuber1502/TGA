<h4>9 July</h4>
<p> Took
lodgings in Southampton Row,
<a href="/resources/glplaces.shtml#London%20%28Greater%20London%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011781%5D">London</a>, in order to study
at the British Museum, which was opened to the public in
January. Collected materials for his planned "History of
English Poetry".</p>

<h4>27 May -
18 August</h4>
<p> Visited
<a href="/resources/glplaces.shtml#York%20%28York%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011995%5D">York</a> and <A
href="/resources/glplaces.shtml#Durham%20%28England%2C%20United%20Kingdom%29%2C%20county%20%5B7008127%5D">Durham</a>.</p>
<h4>18 August - 17
October</h4>
<p> Made a tour in the Scottish Highlands with Lord Strathmore.
Met Robertson and "other literati" at Edinburgh. Stayed at
<a href="/resources/glplaces.shtml#Glamis%20Castle%20%28Angus%2C%20Scotland%2C%20United%20Kingdom%29%2C%20castle%20%5B1100274%5D">Glamis castle</a>,
where he met <a href="/resources/glnames.shtml#Beattie%2C%20James%2C%201735-1803">James Beattie (1735-1803)</a>.</p>

<h4>Autumn</h4>
<p> Gray
shared some of his earlier poetry and probably the beginning of the
<a href="/cgi-bin/display.cgi?text=elcc">"Elegy Written in a
Country Churchyard"</a>, which he had recently started, with
<a href="/resources/glnames.shtml#Walpole%2C%20Horace%2C%201717-1797">Horace
Walpole</a> who had begun living in an apartment within the precincts of
Windsor Castle.</p>

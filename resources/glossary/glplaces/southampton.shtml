<p>
A sea-port, situated on the south coast of England approximately
halfway between Portsmouth and Bournemouth, Southampton was
historically in the county of Hampshire. Gray visited it on one of his
excursions into the country in October <a
href="/resources/table.shtml#1764">1764</a>. He wrote two letters from
there to his friend <a
href="/resources/glnames.shtml#Brown%2C%20James%2C%201709-1784">James Brown</a>.


</p>

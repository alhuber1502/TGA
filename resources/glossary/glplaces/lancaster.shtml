<p>
Lancaster, located on the river Lune c. 50 miles north of Liverpool, is on
the main access route into the Lake District from the south. <a
href="/resources/glnames.shtml#Gray%2C%20Thomas%2C%201716-1771">Gray</a> passed
through it, visiting its great castle, on his way back from a visit to
the Lakes and wrote a <a
href="/texts/letters/tgal0563">letter</a> from there
to <a href="/resources/glnames.shtml#Brown%2C%20James%2C%201709-1784">James Brown</a>
in October of <a href="/resources/table.shtml#1769">1769</a>.


</p>

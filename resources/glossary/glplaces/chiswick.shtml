<p>
A few miles west of the city centre of <a
href="/resources/glplaces.shtml#London%20%28Greater%20London%2C%20England%2C%20United%20Kingdom%29%2C%20inhabited%20place%20%5B7011781%5D">London</a>,
Chiswick was the temporary place of residence of <a
href="/resources/glnames.shtml#Mason%2C%20William%2C%201724-1797">William
Mason's</a> distant relation Robert Darcy, 4th earl of Holdernesse
(1718-1778). Mason wrote a <a
href="/texts/letters/tgal0243">letter</a> to <a
href="/resources/glnames.shtml#Gray%2C%20Thomas%2C%201716-1771">Gray</a>
from Lord Holdernesse's villa there in <a
href="/resources/table.shtml#1755">1755</a>.


</p>

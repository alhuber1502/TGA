<p>
Located c. three miles north of Lowestoft and c. 20 miles southeast of
Norwich, Blundeston was the home, from <a
href="/resources/table.shtml#1767">1767</a>, of <a
href="/resources/glnames.shtml#Gray%2C%20Thomas%2C%201716-1771">Gray's</a> friend <a
href="/resources/glnames.shtml#Nicholls%2C%20Norton%2C%20c.%201742-1809">Norton
Nicholls</a>. Having been ordained earlier in the year, he was
presented to the livings of Lound and Bradwell in October 1767.


</p>

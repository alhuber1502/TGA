<p>
Situated at the mouth of the river Arno on the Mediterranean, Pisa was
an important commercial centre from the Middle Ages. It was, from <a
href="/resources/table.shtml#1762">1762</a>, the residence of <a
href="/resources/glnames.shtml#Algarotti%2C%20Francesco%2C%20Conte%2C%201712-1764">Conte
Algarotti</a> and at the same time of <a
href="/resources/glnames.shtml#How%2C%20William%20Taylor%2C%20d.%201777">William
Taylor How</a> who passed on letters from Conte Algarotti to both <a
href="/resources/glnames.shtml#Gray%2C%20Thomas%2C%201716-1771">Gray</a> and <a
href="/resources/glnames.shtml#Mason%2C%20William%2C%201724-1797">Mason</a>.


</p>

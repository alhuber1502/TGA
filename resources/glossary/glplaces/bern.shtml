<p>
Bern is the capital of Switzerland, situated on the river Aare in the
heartland of the country. It was the home town of <a
href="/resources/glnames.shtml#Bonstetten%2C%20Charles%20Victor%20de%2C%201745-1832">Charles
Victor de Bonstetten</a>, son of the then treasurer of the canton of Bern,
who wrote several <a
href="/cgi-bin/display.cgi?collection=letters&amp;placelet=Bern%20%28Bern%20canton%2C%20Switzerland%29%2C%20inhabited%20place%20%5B7007557%5D">letters</a> to <a
href="/resources/glnames.shtml#Gray%2C%20Thomas%2C%201716-1771">Gray</a> from
there after his return to Switzerland in <a
href="/resources/table.shtml#1770">1770</a>.


</p>
